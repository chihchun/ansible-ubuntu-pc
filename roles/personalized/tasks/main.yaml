
- name: Setup for personal settings.
  block:

  - name: install zim
    import_tasks: zim.yaml
    become: yes
    become_user: root

  - name: install build tools packages
    apt:
      name: '{{ item.name }}'
      state: '{{ item.state | default("present") }}'
      purge: yes

    with_items:
      - name: zsh
    become: yes
    become_user: root

  - name: ohmyzsh zsh configuration
    git:
      repo: 'https://github.com/chihchun/oh-my-zsh.git'
      dest: "{{ansible_env.HOME}}/.oh-my-zsh"
      depth: 1
      version: chihchun

  - name: Change default shell to zsh
    shell: chsh -s $(which zsh) "{{ansible_ssh_user}}"
    become: yes
    become_user: root

  - name: copy personal data
    import_tasks: stuff.yaml

  - name: Setup fcitx
    command: "im-config -n fcitx5"

  - name: Display the ISO week date in the calendar
    import_tasks: show-weekdate.yaml

  - name: install utils.
    apt:
      name: "{{item}}"
      state: '{{ item.state | default("present") }}'
    with_items:
      - mlocate
      - pwgen
    become: yes
    become_user: root
