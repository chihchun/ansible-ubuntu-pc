- name: download google chrome
  get_url:
    url:  https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    dest: "/tmp/"

- name: install google chrome
  shell: gdebi -n /tmp/google-chrome-stable_current_amd64.deb

- name: download dropbox
  get_url:
    url:  https://www.dropbox.com/download?dl=packages/ubuntu/dropbox_2020.03.04_amd64.deb
    dest: "/tmp/dropbox.deb"

- name: install dropbox
  shell: gdebi -n /tmp/dropbox.deb

- name: download lastpass
  get_url:
    url: https://download.cloud.lastpass.com/linux/lplinux.tar.bz2
    dest: "/tmp/"

- name: install lastpass
  shell: tar xjvf lplinux.tar.bz2 --overwrite && ./install_lastpass.sh
  args:
    chdir: /tmp
    